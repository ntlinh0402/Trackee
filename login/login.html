<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="wrapper">
        <form action="" id="login" class="form"> 
        
            <h3 class="heading">Đăng ký thành viên</h3>
    
        <div class="input-box">
          <label for="username" class="form-label">Username</label>
          <input type="text" placeholder="VD: User123" id="username" class="form-control">
            <i class='bx bxs-user' ></i>
            <span class="form-message"></span>
    
        </div>
        <div class="input-box">
          <label for="password" class="form-label">Password</label>
          <input type="password" placeholder="VD: Linh123 " id="password" class="form-control">
            <i class='bx bxs-lock-alt'></i>
            <span class="form-message"></span>
    
        </div>
            <button id="btnLogin">Đăng nhập</button>
            <div id ="signup-link">
                <p>You don't an account. <a href="../register/register.html">Sign up here</a></p>
            </div>
        </form>
        
    </div>
    
    
    <script src="login.js"></script>
</body>
</html>
